<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        body{
            height: 2000px;
        }
        .box{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid thistle;
            display: inline-block;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body id="body">
    <a href="#body" class="box">위로</a>
</body>
</html>
