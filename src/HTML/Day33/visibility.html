<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .ho1{
            visibility: hidden;
        }
        .ho2{
            display: none;
        }
        /* visibility : hidden과 display : none 둘 다 안보이게 하지만 hidden은 사라진 값에 대한 자리는 할당한다.. */
    </style>
</head>
<body>
    hihihi <span class="ho1">hohoho</span>
    yo<br>
    hihi <span class="ho2">hoho</span>
    yo<br>
</body>
</html>
