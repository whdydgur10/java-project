<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .hi{
            display: block;
        }
        span{
            background-color: blanchedalmond;
            width: 50px;
            height: 50px;
        }
        input{
            width: 50px;
            height: 50px;
        }
        div{
            border: 1px solid teal;
            height: 40px;
        }
    </style>
</head>
<body>
    <span class="hi">인사</span>...
    <span>두번</span>
    <input type="text">
    <div></div>
</body>
</html>
