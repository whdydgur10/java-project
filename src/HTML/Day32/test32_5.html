<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test32_5</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            margin: 10px;
            width: calc(100% - 20px);
            height: 200px;
            border: 5px solid red;
            box-sizing: border-box;
        }
        .box2{
            margin: 10px;
            width: calc(50% - 20px);
            height: 600px;
            border: 5px solid red;
            box-sizing: border-box;
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box2"></div>
</body>
</html>
