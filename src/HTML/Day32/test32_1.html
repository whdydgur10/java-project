<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test32_1</title>
    <style>
        .name{
            font-weight: bold;
            font-size: 20px;
            color: blue;
        }
        .bgbg{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    안녕하세요. <span class="name">뿅뿅</span>뿅.
    <!-- 동일한 스타일을 여러 군데에 적용하는 경우 class 생성, 각각 적용하는 경우 id 생성 후
    일부분일 경우 span태그로 단위 묶어주기 -->
    <div class="bgbg">
        안녕하세요. <span class="name">쁑쁑</span>쁑.
    </div>
</body>
</html>
