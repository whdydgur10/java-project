<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        /* cursor : 마우스 커서 모양
            -auto, default, pointer, move, copy, text, uri */
        .btn{
            width: 80px;
            height: 40px;
            background-color: cadetblue;
            text-align: center;
            /* width의 크기 가운데 위치 */
            line-height: 40px;
            /* height의 크기 가운데 위치 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn">버튼</div>
</body>
</html>
