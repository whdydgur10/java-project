<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background2</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-image: url('꽃.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background: cadetblue url('꽃.jpg') center center/cover no-repeat;
            /* 색상 이미지 위치/사이즈 반복 */
        }
        .box:hover{
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
