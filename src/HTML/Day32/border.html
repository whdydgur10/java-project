<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box{
            border: 1px solid black;
            height: 50px;
            border-radius: 5px;
            /* radius : top이 좌측 상단*/
        }
        input{
        width: 100%;
        height: 50px;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 30px;
    }
    </style> 
</head>
<body>
    <div class="box"></div>
    <input type="text">
</body>
</html>
