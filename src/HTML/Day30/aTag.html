<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aTag</title>
</head>
<body>
    <a href="textTag.html">text 태그 예제</a><br>
    <a href="https://www.naver.com">네이버</a><br>
    <!-- a : 다른 url로 이동 -->
    <!-- href : 이동할 url -->
    <a href="https://www.naver.com" target="_self">네이버 target _self</a><br>
     <!-- target : 링크페이지 설정 -->
    <!-- _self : 현재 페이지 -->
    <a href="https://www.naver.com" target="_blank">네이버 target _blank</a><br>
    <!-- _blank : 새로운 페이지 -->
    <a href="https://www.naver.com" target="_parent">네이버 target _parent</a><br>
    <!-- _parent : 부모 페이지 없으면 현재 페이지 -->
    <a href="https://www.naver.com" target="_top">네이버 target _top</a><br>
    <!-- _top : 최고 조상 페이지 없으면 현재 페이지 -->
    <a href="다운로드.jpg" download="" target="_blank">이미지</a><br>
    <!-- download : 해당 링크를 다운로드 -->
    <a href="tel:+82031207739">010-1234-5678</a><br>
    <!-- tel: : 전화번호 연결 -->
    <a href="mailto:stajun@naver.com">메일보내기</a><br>
    <!-- mailto: : 메일 연결 -->
    <button><a href="http://www.naver.com" target="_blank">www.naver.com</a></button><br>
    <!-- 1.버튼으로 묶은 경우 -->
    <a href="http://www.naver.com" target="_blank"><button>www.naver.com</button></a>
    <!-- 2.하이퍼링크로 묶은 경우 -->
    <!-- 1번은 버튼안에 하이퍼링크이기 때문에 문자열만 하이퍼링크이고, 
         2번은 하이퍼링크안에 버튼이기 때문에 버튼 전체가 하이퍼링크이다. -->
</body>
</html>
