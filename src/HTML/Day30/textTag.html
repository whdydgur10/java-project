<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textTag</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h6>제목6</h6>
    <!-- 크기는 1부터 6순으로 작아진다. -->
    <!-- 엔터와 여러개의 공백들을 공백 하나로 인식하기 때문에 블락태그를 걸어줘야한다. -->
    <p><i>국내</i>에서 개발 중인 신종 <ins><b>코로나바이러스 감염증</b></ins>(코로나19) 혈장치료제가 완치자의 혈액을 구하지 못해 난항을 겪고 있다.<br>
        <em>3일</em> 제약업계와 질병관리본부에 따르면 <strong>국내 코로나19 완치자 1만450여명 중 지금까지 <del>15명</del>12명만</strong>이 혈장치료제 
        개발에 필요한 혈장을 공여하겠다고 약속했다.</p>
    <p></p>
    <!-- 문단 태그 - block태그 -->
    <b></b>
    <!-- 글자 진하게 - inline태그 - css로 처리할 수 있어 사용량은 적게한다. -->
    <strong></strong>
    <!-- 강조텍스트로 분석 - 강조태그, inline태그 -->
    <i></i>
    <!-- 글자 기울임 - inline태그 - 아이콘 태그로 많이 사용하고 css로 처리할 수 있어 사용량은 적게한다. -->
    <em></em>
    <!-- 글자 기울임 - 약한 강조 태그, inline태그 -->
    <ins></ins>
    <!-- 밑줄 - inline태그 -->
    <del></del>
    <!-- 취소선 - inline태그 -->
    <br>
    <!-- 엔터역할 -->
    <sup></sup>
    <!-- 위첨자 - inline태그 -->
    <sub></sub>
    <!-- 아래첨자 - inline태그 -->
    <hr>
    <!-- 수평선 - block태그 -->
</body>
</html>
