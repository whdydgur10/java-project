<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTag</title>
</head>
<body>
    <input><br>
    <!-- 정보입력 태그 - inline태그 + block태그 -->
    <input type="text"><br>
    <!-- type : 입력, 검색 등 다양한 곳에서 사용 -->
    <input type="text" value="초기값"><br>
    <!-- value : 초기값 설정 -->
    <input type="text" placeholder="입력창입니다."><br>
    <!-- placeholder : 초기값 설정 후 입력시 자동 삭제-->
    <input type="text" value="읽기" readonly><br>
    <!-- readonly | readonly = "true" | readonly = "readonly" : 지정한 문자열만 보며 수정이 불가능하도록 할 때 -->
    <input type="password" placeholder="비밀번호"><br>
    <!-- password : 비밀번호를 관리 -->
    <input type="button" value="..."><br>
    <!-- button : input태그를 이용한 버튼 생성 -->
    <form>
        <input type="text" name="data"><br>
        <input type="submit" value="보내기"><br>
        <!-- submit : 같은 form태그 안에 있는 input태그들의 값들을 서버(?data=입력값)로 전송하는 버튼 -->
        <input type="reset" value="리셋"><br>
        <!-- reset : 같은 form태그 안에 있는 input태그들의 값을 초기값으로 변경-->
    </form>
    <form>
        좋아하는 중국집 음식을 선택(다중 선택 가능) <br>
        <input type="checkbox" name="food" value="짜장"> 짜장
        <input type="checkbox" name="food" value="짬뽕"> 짬뽕
        <input type="checkbox" name="food" value="탕수육"> 탕수육<br>
        <input type="submit" value="전송"><br>
        <!-- 체크박스 : 0이상의 선택 - value는 서버에 데이터를 전송할 때 보내는 값을 설정(?food=짜장) -->
    </form>
    <form>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여성</label><br>
        <input type="submit" value="전송"><br>
        <!-- 라디오박스 : 1개만 선택 - 같은 name인 라디오 박스 중 1개만 선택 -->
        <!-- checked : 라디오박스 기본값 설정 - 같은 name에 2개 이상이 있으면 가장 마지막에 적용 -->
        <!-- label : id로 연결한 속성을 복사한다. - 문자열에 박스기능을 첨부 -->
        <!-- id : 태그의 고유키로 사용 -->
        <!-- name : 전송 시 전송하는 데이터의 이름 -->
    </form>
    <form>
        <input type="email" name="email">
        <input type="submit" value="전송">
        <!-- email : 입력한 값이 이메일 형태인지 판별 -->
    </form>
    <input type="file"><br>
    <!-- file : 첨부파일 불러오기 - 서버에 전송 가능-->
    <input type="hidden" value="123"><br>
    <!-- hidden : 화면에서만 보이지 않는 정보 - 보여줄 필요가 없을 때 -->
    </form>
    <input type="month"><br>
    <!-- month : 년 월 표시 -->
    <input type="week"><br>
    <!-- week : 년 주 표시 -->
    <input type="date"><br>
    <!-- date : 년 월 일 표시 -->
    <input type="datetime"><br>
    <!-- datetime : 년 시 분 초 -->
    <input type="datetime-local"><br>
    <!-- datetime-local : 년 월 일 시 분 초 -->
    <input type="time"><br>
    <!-- time :" 시 분 초" -->

    <input type="image" width="100px" height="auto" src="다운로드.jpg" alt="이미지 없음">
    <!-- image : 이미지를 추가 - img태그로 대체 가능 -->
    <!-- alt : 이미지가 없을 경우 보여주는 문구 -->
    <!-- html 파일과 이미지 파일이 같은 폴더에 있는 경우 파일명만 붙여도 된다. -->
    <form>
        <input type="url" name="url">
        <input type="submit" value="전송">
        <!-- url : 정규 표현식을 이용하여 일괄 처리 -->
    </form>
    <input type="search" name="search">
    <!-- search : text와 비슷하나 x버튼으로 초기화할 수 있다. -->
    <form>
        <input type="range" name="range">
        <!-- range : 범위를 조절하나 브라우저 별로 형태가 달라 이용률이 적다. -->
        <input type="color" name="color">
        <!-- color : 색상 정보를 16진수로 가져옴 - RGB(Red,Green,Blue)로 표현하고 각각 0~255의 값을 가진다. -->
        <input type="submit" value="전송">
    </form>
</body>
</html>
