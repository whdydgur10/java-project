<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonTag</title>
</head>
<body>
    <form>
        <input type="text" name="text" required><br>
        <button>type미지정 버튼</button><br>
        <!-- button : form태그 안에서 type이 지정되지 않은 경우 submit으로 설정된다. -->
        <!-- required : 필수항목으로 설정 -->
        <!-- disabled : 비활성화 -->
        <button type="button">type = 버튼</button><br>
        <button type="reset">type = 리셋</button><br>
        <button type="submit">type = 제출</button><br>
        <button type="menu">type = 메뉴</button><br>
    </form>
</body>
</html>
