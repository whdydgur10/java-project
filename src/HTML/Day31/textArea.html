<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textArea</title>
</head>
<body>
    <textarea name="" id="" cols="10" rows="30" maxlength="255"></textarea>
    <!-- textarea : 여러줄의 문자열을 입력받을 때 사용하는 태그, 간단한 문의사항
            - cols : 한줄의 글자 갯수 = width
            - row : 줄수 = height
            - maxlenghth : 최대 글자 수, 기본값 제한없음
            - minlength : 최소 글자 수 
    게시글은 플러그인을 이용하여 textarea를 사용하지 않음-->
</body>
</html>
