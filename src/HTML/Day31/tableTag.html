<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag</title>
</head>
<body>
    <table border="1" bordercolor="silver" width="50%">
        <caption>성적 관리 테이블</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th colspan="2">과목/성적</th>
            </tr>
        </thead>
        <!-- thead | tbody | tfoot : 상황에 맞게 쓰인다. tbody가 많을 경우 tfoot을 먼저 사용해 먼저 확인할 수 있다.-->
        <tbody>
            <tr>
                <td>홍길동</td>
                <td rowspan="2" >컴퓨터</td>
                <th>100</th>
            </tr>
            <tr>
                <td>임꺽정</td>
                <th>90</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</td>
                <th>190</th>
            </tr>
        </tfoot>
    </table>
    <!-- table : 표 
         - border : 테두리
         - bordercolor : 색상 -->
    <!-- tr : 행 -->
    <!-- th : 열 - 가운제 정렬, 진한 글씨 -->
    <!-- td : 열 - 왼쪽 정렬 - width의 기본값은 문자열 길이의 비율로 자동으로 나뉜다.
        - colspan : 열 합치기
        - rowspan : 행 합치기 -->
    <!-- &nbsp; (=&#160;): 공백  
         &quot; (=&#34;): ""    
         &apos; (=&#39;): ''    
         &lt; (=&#60;):<
         &gt; (=&#62;): >
         &amp; (=&#38;): & -->
    <pre>
        안녕하세요.
            안녕하세요.
                안녕하세요.
            안녕하세요.
        안녕하세요.
    </pre>
    <!-- pre : 입력한 내용을 그대로 화면에 보여주는 내용 -->
</body>
</html>
