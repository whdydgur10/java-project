<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divTag</title>
</head>
<body>
    <div>안</div>
    <div>녕</div>
    <!-- div : 대표적인 block태그, 특별한 기능은 없다. - 화면에서 공간을 분할할 때 사용 css를 이용 -->
    <div><span>.</span></div>
    <!-- span : 대표적인 inline태그, 특별한 기능은 없다. css로 스타일을 줄 때 이용-->
    <a href="#ha">이동</a>
    <!-- 싱커 : 햔제 페이지내의 특정 위치로 이동하는 기능 id가 할당되어야 한다. -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="ha">하</div>
    <div>세</div>
    <div>요</div>
</body>
</html>
