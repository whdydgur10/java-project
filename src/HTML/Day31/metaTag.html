<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 접속시 화면 크기에 맞춰 설정 -->
    <!-- meta : head태그 안에서 적용되고 문서의 정보와 관련된 태그 -->
    <meta name="author" content="홍길동">
    <!-- author : 작성자 -->
    <meta name="description" content="메타 예제이다.">
    <!-- description : 요약 -->
    <meta name="keywords" content="meta, 예제">
    <!-- keywords : 키워드 -->
    <meta name="creator" content="green">
    <!-- creator : 생성자의 이름 -->
    <meta name="title" content="메타 태그 예제">
    <!-- title : 제목 -->
    <meta name="robots" content="index,follow">
    <!-- robots : 웹 크롤러를 통해 문서를 긁어 갈 수 있는지를 결정해주는 값 -->
    <!-- 문서와 링크된 문서 모두 크롤링 가능-->
    <meta name="robots" content="noindex,follow">
    <!-- 문서를 제외한 링크된 문서만 크롤링 가능-->
    <meta name="robots" content="noindex,nofollow">
    <!-- 문서와 링크된 문서 모두 크롤링 불가 -->
    <meta name="robots" content="index,nofollow">
    <!-- 문서만을 크롤링 가능 -->
    <title>metaTag</title>
</head>
<body>
    <!-- nav : 일반 div태그 - 메뉴같은 네비게이션 -->
    <!-- footer : 일반 div태그 - 홈페이지 하단 -->
</body>
</html>
