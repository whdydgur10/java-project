<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 예제</title>
    <style>
        div{
            background-color: springgreen;
            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
            border-top-width: 1px;
            border-top-color: red;
            border-top-style: groove;
            border-width: 1px;
            /*전체*/
            border-width: 1px 2px 3px 4px;
            /*top right bottom left 순*/
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <div>g<br>g<br>g<br>g<br>g<br>g<br>g<br>g<br>g</div>
    ghghghghghghghgghghghg
</body>
