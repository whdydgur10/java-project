<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liTag</title>
</head>
<body>
     <!-- 리스트는 상위/하위 목록으로 구성되어 있는 상황 -->
    오늘의 할일
    <ol type="I" start="3">
        <li>등원</li>
        <li>공부</li>
        <li>점심</li>
        <li>공부</li>
        <li>하원</li>
    </ol>
    <!-- ol : 순차가 있는 리스트 - block태그 
            type : 기본값 1 
            start : 시작번호-->
    <ul type="circle">
        <li>등원</li>
        <li>공부</li>
        <li>점심</li>
        <li>공부</li>
        <li>하원</li>
    </ul>
    <!-- ul : 순차가 없는 리스트 - block태그 
            type : disc | circle | square -->
    <!-- li : 리스트의 하위 목록 - block태그 -->
    <ul>
        <li>메뉴1
            <ul>
                <li>서브메뉴1_1</li>
                <li>서브메뉴1_2</li>
                <li>서브메뉴1_3</li>
            </ul>
        </li>
        <li>메뉴2
            <ul>
                <li>서브메뉴2_1</li>
                <li>서브메뉴2_2</li>
                <li>서브메뉴2_3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
