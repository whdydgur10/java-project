<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{
            margin: 0;
        }

        .zoomin{
            font-size: 30px;
            transition: font-size 3s;
            /* transition은 특정 속성의 값이 변화하면 서서히 진행되는 속성이다.(=애니메이션) */
        }
        .zoomin:hover{
            font-size: 50px;
        }
        
    </style>
</head>
<body>
    <span class="zoomin">꽝</span>
</body>
</html>
